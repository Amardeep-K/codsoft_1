<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4d8b942613.js" crossorigin="anonymous"></script>

</head>
<body>
     <div class="container">
        <div class="calc-container">
            <span class="Extra-info "> Calculator</span>
      
            <div id="calc" class="calc">
                <div class="display">
                <input type="text">
                </div>
                <div class="button-section">
                    <div class="numeric-btn"> 
                        <div class="n-btn">
                        <button class="btn1">1</button>
                        <button class="btn2">2</button>
                        <button class="btn3">3</button>
                        <button class="1">+</button>
                        <button class="btn4">4</button>
                        <button class="btn5">5</button>
                        <button class="btn6">6</button>
                        <button class="2">-</button>
                        <button class="btn7">7</button>
                        <button class="btn8">8</button>
                        <button class="btn9">9</button>
                        <button class="3">*</button>
                        <button id="zero" class="btn0">0</button>
                        
                        <button id="all-clear">AC</button>
                    <button id="clear">C</button>
                    <button class="4">/</button>
                    <button id="mode"><i class="fa-solid fa-moon"></i></button>
                    <button class="5">=</button>
                    <button class="6">.</button>
                    <button class="7">%</button>
                    </div>
                    </div>
          
                    </div>
                </div>
            </div>
        </div>
     </div>
     <script src="script.js"></script>
</body>
</html>
